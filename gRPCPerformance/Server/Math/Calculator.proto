syntax = "proto3";

option csharp_namespace = "GrpcCalculator";

package Calc;

service Calculator {
  rpc SayHello (HelloRequest) returns (HelloReply);
  rpc Sum (SumRequest) returns (SumResponse);
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

message SumRequest {
  int32 a = 1;
  int32 b = 2;
}

message SumResponse {
  int32 result = 1;
}
