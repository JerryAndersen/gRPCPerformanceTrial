syntax = "proto3";

option csharp_namespace = "GrpcCalculator";

package Calc;

service Calculator {
  rpc GetTimeMessage (MessageRequest) returns (MessageReply);
  rpc Sum (SumRequest) returns (SumResponse);
}

message MessageRequest {
  string time = 1;
}

message MessageReply {
  string message = 1;
}

message SumRequest {
  int32 a = 1;
  int32 b = 2;
}

message SumResponse {
  int32 result = 1;
}
